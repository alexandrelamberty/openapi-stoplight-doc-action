name: Go CI

on:
  push:
    branches:
      - master
      - develop
      - release/*
      - hotfix/*
      - feature/*
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.19

    - name: Install dependencies
      run: go mod tidy

    - name: Build
      run: make build

    - name: Run tests
      run: go test ./...

    - name: Lint code
      run: go fmt ./...
